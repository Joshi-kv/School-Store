{% extends 'base.html' %}
{% block content %}
<div class="signup-header mt-5">
    <h3 class="text-center">User Signup</h3>
</div>
<div class="container login-form mt-5" style="margin-left:600px;" >
    <div class="row" >
        <div class="col-md-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username"  class="form-label"  >Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password"  class="form-label" >Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm password"  class="form-label" >Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" placeholder="Enter your password" required>
                </div>
                {% if messages %}
                {% for i in messages  %}
                <div class="mb-3 mt-3" style="color:red;">
                    {{i}}
                </div>
                {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <a href="/login">All ready have an account</a>
                    <button class="float-end btn btn-success" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
